<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      background-color: #0078D7;
      color: white;
      padding: 1rem;
      width: 100%;
    }

    main {
      padding: 2rem;
    }

    button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Page</h1>
  </header>
  <main>
    <p>This is a simple, responsive HTML page. Resize your browser to see it adapt!</p>
    <button onclick="alert('Hello, Mohammad!')">Click Me</button>
  </main>
</body>
</html>
